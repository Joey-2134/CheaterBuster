spring.application.name=Cheater Buster

# Leetify API Configuration
leetify.api.base-url=https://api-public.cs-prod.leetify.com
leetify.api.key=${LEETIFY_API_KEY:}

# Database Configuration (AWS RDS MySQL)
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.joey.cheaterbuster.mapper=DEBUG
logging.level.com.joey.cheaterbuster.service.player=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Connection Pool Settings (HikariCP - default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000