services:
  mysql:
    image: mysql:8.0
    container_name: cheaterbuster-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cheaterbuster
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 3s
    networks:
      - cheaterbuster-network

  app:
    build:
      context: ..
      dockerfile: local/Dockerfile
    container_name: cheaterbuster-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/cheaterbuster
      DB_USERNAME: root
      DB_PASSWORD: root
      LEETIFY_API_KEY: ${LEETIFY_API_KEY}
    ports:
      - "8080:8080"
    networks:
      - cheaterbuster-network

networks:
  cheaterbuster-network:
    driver: bridge