services:
  mysql:
    image: mysql:8.0
    container_name: cheaterbuster-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cheaterbuster
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 3s
    networks:
      - cheaterbuster-network

  ml-service:
    build:
      context: ../model/app
      dockerfile: Dockerfile
    container_name: cheaterbuster-ml-service
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cheaterbuster-network

  app:
    build:
      context: ..
      dockerfile: local/Dockerfile
    container_name: cheaterbuster-app
    depends_on:
      mysql:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/cheaterbuster
      DB_USERNAME: root
      DB_PASSWORD: root
      LEETIFY_API_KEY: ${LEETIFY_API_KEY}
      ML_SERVICE_URL: http://ml-service:5000
    ports:
      - "8080:8080"
    networks:
      - cheaterbuster-network

networks:
  cheaterbuster-network:
    driver: bridge